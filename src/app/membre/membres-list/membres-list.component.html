<h2> Employee List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Username</th>
            <th> Email</th>
            <th> Phone</th>
            <th> Start Date</th>
            <th> Profession</th>
            <th> Age</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let membre of membres" >
            <td> {{ membre.prenom }} </td>
            <td> {{ membre.nom }} </td>
            <td> {{ membre.username }} </td>
            <td> {{ membre.email }} </td>
            <td> {{ membre.telephone }} </td>
            <td> {{ membre.date_entre }} </td>
            <td> {{ membre.profession }} </td>
            <td> {{ membre.age }} </td>
            <td>
                <i *ngIf="membre.active==true" class="bi bi-heart-fill text-success"></i>
            </td>
            <!-- <td>
                <button (click)="handleSetPromotion(p)" [ngClass]="membre.active==true?'btn-danger':'btn-success'" class="btn ">
                    <span *ngIf="membre.active==true">Not Active</span>
                    <span *ngIf="membre.active==false">Is Active</span>
                </button>
            </td> -->
            <td>
                <button class = "btn btn-info"> Update</button>
                <button class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
